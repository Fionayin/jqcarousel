<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>    
        <title>jQCarousel sample</title>
        <script src="src/jquery-1.7.1.min.js"></script>
        <script src="src/jquery-ui-1.8.17.js"></script>
        <script src="src/jqcarousel.js"></script>
        <script type="text/javascript">
            $(window).load(function () {
                'use strict';
                $('#gallery').jqcarousel();
            });
        </script>
        <style type="text/css">
            img {
                height: 300px;
            }
            body {
                background-color: #000000;
                background-image: url(http://mgechev.com/images/body_background.png);
                background-position: center center;
            }
        </style>
    </head>
    <body>
        <div id="gallery" style="position: absolute; left: 50%; top: 150px; margin-left: -550px;">
            <img src="images/1.png" alt="" />
            <img src="images/2.png" alt="" />
            <img src="images/3.png" alt="" />
            <img src="images/4.png" alt="" />
            <img src="images/5.png" alt="" />
            <img src="images/6.png" alt="" />
            <img src="images/7.png" alt="" />
        </div>
    </body>
</html>
