<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="src/jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="src/jquery-ui-1.8.17.js" type="text/javascript"></script>
        <script src="src/jqcarousel.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#gallery').jqcarousel({ images: 'img' });
            });
        </script>
        <style type="text/css">
            img {
                height: 300px;
            }
            body {
                background-color: #000000;
                background-image: url(http://mgechev.com/images/body_background.png);
                background-position: center center;
            }
        </style>
    </head>
    <body>
        <div id="gallery" style="position: relative; left: 50%; margin-left: -150px; margin-top: 250px;">
            <img src="images/1.png" alt="" />
            <img src="images/2.png" alt="" />
            <img src="images/3.png" alt="" />
            <img src="images/4.png" alt="" />
            <img src="images/5.png" alt="" />
            <img src="images/6.png" alt="" />
            <img src="images/7.png" alt="" />
        </div>
    </body>
</html>
